<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDIQUIZ</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>

<!--====== MAIN MENU / INDEX PAGE ======-->
<script id="mainMenuTemplate" type="text/mustacheTemplate">
        <header class="jumbotron hero-spacer">
            <h1 id="headerText">Welcome to the 2016 official WDIConf Nice And Friendly Quiz!</h1>
            <p id="subheaderText">(Formerly known as the Torture Quiz)</p>
        </header>
        <hr>
        <div class="row">
        </div>
        <div class="row text-center" id="listArea">
            
        </div>
                <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; YangJoshLuke 2016</p>
                </div>
            </div>
        </footer>
    </div>
 </script>

<!--===== QUIZ MENU ITEM CARDS ======-->
<script id="quizMenuItemTemplate" type="text/mustacheTemplate">
<div class="thumbnail">
    <img src="http://placehold.it/800x500" alt="">
    <div class="caption">
        <h3>{{ speaker }}</h3>
        <p>{{ title }}</p>
        <p>
            <a href="#quiz/{{ id }}" class="btn btn-primary">Take the Quiz!</a> <a href="#" class="btn btn-default">View Results</a>
        </p>
    </div>
</div>
</script>

<!--====== QUIZ PAGE ======-->
 <script id="quizTitlePageTemplate" type="text/mustacheTemplate">
 <header class="jumbotron hero-spacer">
            <h1>{{ title }}</h1>
            <p>{{ speaker }}</p>
            <p><a id="nextQuestion" class="btn btn-primary btn-large" href="#totals">Submit answers</a>
            </p>
        </header>
 </script>

<!--====== QUESTION PAGE ======-->
<script id="quizQuestionTemplate" type="text/mustacheTemplate">
<div class="container-fluid bg-info">
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h3><span class="label label-warning" id="qid">{{ content }}</span></h3>
        </div>
        <div class="modal-body">
            <div class="col-xs-3 col-xs-offset-5">
               <div id="loadbar" style="display: none;">
                  <div class="blockG" id="rotateG_01"></div>
                  <div class="blockG" id="rotateG_02"></div>
                  <div class="blockG" id="rotateG_03"></div>
                  <div class="blockG" id="rotateG_04"></div>
                  <div class="blockG" id="rotateG_05"></div>
                  <div class="blockG" id="rotateG_06"></div>
                  <div class="blockG" id="rotateG_07"></div>
                  <div class="blockG" id="rotateG_08"></div>
              </div>
          </div>

          <div class="quiz" id="quiz" data-toggle="buttons">
           <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><div id="answer">{{ a }}</div><input type="radio" name="q_answer" value="1"></label>
           <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><div id="answer">{{ b }}</div><input type="radio" name="q_answer" value="2"></label>
           <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><div id="answer">{{ c }}</div><input type="radio" name="q_answer" value="3"></label>
           <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span><div id="answer">{{ d }}</div><input type="radio" name="q_answer" value="4"></label>
            </div>
   </div>
   <div class="modal-footer text-muted">
    <span id="answer"></span>
</div>
</div>
</div>
</div>
 </script>   

<!--====== TOTALS CANVAS FOR GRAPH ======-->
<script id="totalsTemplate" type="text/mustacheTemplate">
    <div style="width: 85%">
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
 </script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
<script src="Chart.Bar.js"></script>

<script src="script.js"></script>
 <script src="questionAnimation.js"></script>

 
 
    </body>
</html>
